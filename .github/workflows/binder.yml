name: trigger-binder-build

on:
  push:
    branches:
      - main

jobs:
  trigger-binder-build:
    runs-on: ubuntu-latest
    steps:
      - uses: s-weigand/trigger-mybinder-build@v1
        with:
          target-repo: tuftsdatalab/intro-r
          service-name: gh
          target-state: main
          use-default-build-servers: true
          debug: true